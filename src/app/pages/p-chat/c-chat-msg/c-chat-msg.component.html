<div class="msgs">
  <div [ngClass]="getClasses()">
    <div>{{ message.response }}</div>
  </div>

  <div class="d-flex flex-wrap justify-content-center">
    <div class="mb-2 mr-2 mt-1" *ngFor="let item of message.options">
      <button class="btn btn-danger" (click)="sendOption(item)">
        {{ item }}
      </button>
    </div>
  </div>
</div>
